<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <body>
    <nav aria-label="Paginación con Spring" th:fragment="paginator">
      <ul class="pagination justify-content-center">
        <li
          class="page-item"
          th:classappend="${page.first} ? disabled : enabled"
        >
          <span class="page-link" th:if="${page.first}">Primera</span>
          <a
            class="page-link"
            th:if="${not page.first}"
            th:href="@{${page.url}(page=0)}"
            >Primera</a
          >
        </li>
        <li
          class="page-item"
          th:classappend="${page.hasPrevious} ? enabled : disabled"
        >
          <span class="page-link" th:if="${not page.hasPrevious}">&laquo;</span>
          <a
            class="page-link"
            th:if="${page.hasPrevious}"
            th:href="@{${page.url}(page=${page.paginaActual-2})}"
            >&laquo;</a
          >
        </li>
        <th:block th:each="item: ${page.paginas}">
          <li th:class="${item.actual} ? 'page-item active' : 'page-item'">
            <span
              class="page-link"
              th:if="${item.actual}"
              th:text="${item.numero}"
            ></span>
            <a
              class="page-link"
              th:if="${not item.actual}"
              th:href="@{${page.url}(page=${item.numero - 1})}"
              th:text="${item.numero}"
            ></a>
          </li>
        </th:block>
        <li
          class="page-item"
          th:classappend="${page.hasNext} ? enabled : disabled"
        >
          <span class="page-link" th:if="${not page.hasNext}">&raquo;</span>
          <a
            class="page-link"
            th:if="${page.hasNext}"
            th:href="@{${page.url}(page=${page.paginaActual})}"
            >&raquo;</a
          >
        </li>
        <li
          class="page-item"
          th:classappend="${page.last} ? disabled : enabled"
        >
          <span class="page-link" th:if="${page.last}">Última</span>
          <a
            class="page-link"
            th:if="${not page.last}"
            th:href="@{${page.url}(page=${page.totalPaginas-1})}"
            >Última</a
          >
        </li>
      </ul>
    </nav>
  </body>
</html>
