<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout/layout::head"></head>
  <body>
    <header th:replace="layout/layout :: header"></header>

    <div class="container mt-3">
      <div class="card">
        <div class="card-header">
          <h1
            class="text-primary border-success border-bottom"
            th:text="${titulo}"
          ></h1>
          <a th:href="@{/form}" class="btn btn-primary my-2">+ Crear Cliente</a>
        </div>
        <div class="card-body">
          <div class="table-responsive text-nowrap mt-2">
            <table class="table table-hover">
              <thead>
                <tr class="table-primary">
                  <th scope="col">Id</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellido</th>
                  <th scope="col">Email</th>
                  <th scope="col">Fecha</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="cliente: ${clientes}">
                  <th scope="row">
                    <a class="link-primary" th:href="@{/ver/} + ${cliente.id}" th:text="${cliente.id}"></a>
                  </th>
                  <td th:text="${cliente.nombre}"></td>
                  <td th:text="${cliente.apellido}"></td>
                  <td th:text="${cliente.email}"></td>
                  <td th:text="${cliente.createdAt}"></td>
                  <td>
                    <a
                      class="btn btn-success mx-2"
                      th:href="@{/form/} + ${cliente.id}"
                      th:text="Editar"
                    ></a>
                    <a
                      class="btn btn-danger"
                      th:href="@{/eliminar/} + ${cliente.id}"
                      th:text="Eliminar"
                      onclick="return confirm('¿Estás seguro que quieres eliminar?');"
                    ></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <nav th:replace="paginator-nav::paginator"></nav>
        </div>
      </div>
    </div>

    <div th:replace="layout/layout :: scripts"></div>
  </body>
</html>
