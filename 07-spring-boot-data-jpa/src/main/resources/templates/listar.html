<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title th:text="${titulo}"></title>
  </head>
  <body>
    <nav th:replace="components/navbar :: navbar"></nav>

    <div class="container mt-3">
      <h1
        class="text-primary border-success border-bottom"
        th:text="${titulo}"
      ></h1>

      <a th:href="@{/form}" class="btn btn-success my-2">+ Crear Cliente</a>

      <div class="table-responsive text-nowrap mt-2">
        <table class="table table-hover">
          <thead>
            <tr class="table-primary">
              <th scope="col">Id</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Email</th>
              <th scope="col">Fecha</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="cliente: ${clientes}">
              <th scope="row" th:text="${cliente.id}"></th>
              <td th:text="${cliente.nombre}"></td>
              <td th:text="${cliente.apellido}"></td>
              <td th:text="${cliente.email}"></td>
              <td th:text="${cliente.createdAt}"></td>
              <td>
                <a
                  class="btn btn-success mx-2"
                  th:href="@{/form/} + ${cliente.id}"
                  th:text="Editar"
                ></a>
                <a
                  class="btn btn-danger"
                  th:href="@{/eliminar/} + ${cliente.id}"
                  th:text="Eliminar"
                  onclick="return confirm('¿Estás seguro que quieres eliminar?');"
                ></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
