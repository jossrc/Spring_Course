<!DOCTYPE html>
<html lang="en">
<head xmlns:th="http://www.thymeleaf.org">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
  />
  <title th:text="${titulo}"></title>
</head>
<body>
<div class="container">
  <h3 class="mt-3" th:text="${titulo}"></h3>
  <ol class="list-group list-group-numbered mt-2">
    <li class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">Identificador</div>
        <span th:text="${usuario.identificador}"></span>
      </div>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">Nombre</div>
        <span th:text="${usuario.nombre}"></span>
      </div>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">Apellido</div>
        <span th:text="${usuario.apellido}"></span>
      </div>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">Username</div>
        <span th:text="${usuario.username}"></span>
      </div>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">Email</div>
        <span th:text="${usuario.email}"></span>
      </div>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">Password</div>
        <span th:text="${usuario.password}"></span>
      </div>
    </li>
    <li th:if="${usuario.pais != null}" class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">País</div>
        <span th:text="${usuario.pais}"></span>
      </div>
    </li>
    <li th:if="${usuario.fechaNacimiento != null}" class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">Fecha Nacimiento</div>
        <!--
          Estableciendo un formato visualmente usando helpers de thymeleaf
          se puede usar format o calendar, ambos funcionan igual
         -->
        <span th:text="${#dates.format(usuario.fechaNacimiento, 'dd/MM/yyyy')}"></span>
      </div>
    </li>
    <li th:if="${usuario.pais.id != null}" class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">País ID</div>
        <span th:text="${usuario.pais.id}"></span>
      </div>
    </li>
  </ol>

  <ul class="list-group mt-2">
    <li class="list-group-item" th:each="role: ${usuario.roles}" th:text="${role}"></li>
  </ul>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
</body>
</html>
