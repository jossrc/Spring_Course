<!DOCTYPE html>
<html lang="en">
  <head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title th:text="${titulo}"></title>
  </head>
  <body>
  <div class="container">
    <h3 class="mt-3" th:text="${titulo}"></h3>
    <form class="row g-3 mt-2" th:action="@{/form}" method="post">
      <div class="col-12">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" id="username" placeholder="Ingrese Usuario" th:value="${usuario.username}">
        <div th:if="${error != null && error.containsKey('username')}" th:text="${error.get('username')}" class="text-danger"></div>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="text" name="email"  class="form-control" id="email" placeholder="example@email.com" th:value="${usuario.email}">
        <div th:if="${error != null && error.containsKey('email')}" th:text="${error.get('email')}" class="text-danger"></div>
      </div>
      <div class="col-md-6">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="password">
        <div th:if="${error != null && error.containsKey('password')}" th:text="${error.get('password')}" class="text-danger"></div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</body>
</html>
