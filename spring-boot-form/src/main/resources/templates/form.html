<!DOCTYPE html>
<html lang="en">
  <head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Hola Spring</title>
  </head>
  <body>
  <div class="container">
    <form class="row g-3 mt-3" th:action="@{/form}" method="post">
      <div class="col-12">
        <label for="txtUsername" class="form-label">Username</label>
        <input type="text" name="txtUsername" class="form-control" id="txtUsername" placeholder="Ingrese Usuario">
      </div>
      <div class="col-md-6">
        <label for="txtEmail" class="form-label">Email</label>
        <input type="text" name="txtEmail"  class="form-control" id="txtEmail" placeholder="example@email.com">
      </div>
      <div class="col-md-6">
        <label for="txtPassword" class="form-label">Password</label>
        <input type="password" name="txtPassword" class="form-control" id="txtPassword">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</body>
</html>
