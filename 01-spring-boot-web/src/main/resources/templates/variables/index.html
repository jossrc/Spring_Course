<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${titulo}"></title>
</head>
<body>
<h1 th:text="${titulo}"></h1>
<ul>
    <li>
        <!-- Bug en Intellij, la concatenación marca error cuando no es -->
        <a th:href="@{/variables/string/}+${'Hola José'}">
            /variables/string/Hola José
        </a>
    </li>

    <li>
        <a th:href="@{/variables/string/}+'Que tal John'">
            /variables/string/Que tal John
        </a>
    </li>
    <li>
        <a th:href="@{/variables/string/}+'Saludos Andrés'+'/' + 7">
            /variables/string/Saludos Andrés/7
        </a>
    </li>
</ul>
</body>
</html>
